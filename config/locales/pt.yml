# Arquivos no diretório config/locales são usados para internacionalização e
# são carregados automaticamente pelo Rails. Se você quiser usar outros locales
# além do português, adicione os arquivos necessários neste diretório.
#
# Para usar os locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# Nas views, isso é um alias para apenas `t`:
#
#     <%= t("hello") %>
#
# Para usar um locale diferente, defina com `I18n.locale`:
#
#     I18n.locale = :es
#
# Isso usaria as informações em config/locales/es.yml.
#
# Para saber mais sobre a API, leia o guia de Internacionalização do Rails
# em https://guides.rubyonrails.org/i18n.html.
#
# Esteja ciente de que o YAML interpreta as seguintes strings case-insensitive como
# booleanos: `true`, `false`, `on`, `off`, `yes`, `no`. Portanto, essas strings
# devem ser colocadas entre aspas para serem interpretadas como strings. Por exemplo:
#
#     pt:
#       "yes": sim
#       enabled: "ON"

